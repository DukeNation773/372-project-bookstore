  This is the admin-products.html page for my project. This works as a product management page for the Book Emporium
    website. Links to the index.html, admin-upload.html pages, and each product can be edited, deleted, or archieved.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Product Management</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <header class="nav-bar">
      <a href="index.html">Home</a>
      <a href="admin-upload.html" class="active">Bulk Upload</a>
    </header>

    <main class="admin-container">
      <h1>Product Management</h1>

      <form id="add-form">
        <h3>Add New Product</h3>
        <input type="text" name="name" placeholder="Book Title" required />
        <input type="text" name="author" placeholder="Author" required />
        <select name="type" required>
          <option value>Select Type</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
        </select>
        <input type="number" id="category_id" name="category_id" required
          min="1">
        <input type="number" name="page_count" placeholder="Pages" required />
        <input type="number" name="price" placeholder="Price" step="0.01"
          required />
        <input type="text" name="image_path"
          placeholder="Image Path (e.g., /images/book.png)" required />
        <textarea name="description" placeholder="Description"
          required></textarea>
        <button type="submit">Add Book</button>
      </form>

      <table id="product-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Type</th>
            <th>Genre</th>
            <th>Pages</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <script src="js/admin.js"></script>
  </body>
</html>
