  This is the cart.html page for my project. This works as a cart page for the Book Emporium
  website. Links to the index.html and products.html pages.

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Cart Page</title>
    </head>
    <body>
        <header class="nav-bar">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <div class="search-container">
                <input
                    type="text"
                    class="search-box"
                    placeholder="Search for a book..." />
                <button>Search</button>
            </div>
        </header>
        <main>
            <div class="cart-container">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                    </tbody>
                </table>

                <div class="cart-summary">
                    <p>Subtotal: $<span id="subtotal">0.00</span></p>
                    <p>Tax (6.75%): $<span id="tax">0.00</span></p>
                    <p>Delivery Fee: $<span id="delivery">5.00</span></p>
                    <p><strong>Total: $<span id="total">0.00</span></strong></p>
                </div>

                <button id="checkout-btn" class="checkout-btn">Proceed to
                    Checkout</button>
            </div>
        </main>

        <footer class="footer">
            <p>Â© 2025 Book Emporium. <br> All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </footer>

        <script src="js/cart.js" defer></script>
    </body>
</html>
